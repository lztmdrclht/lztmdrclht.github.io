            <div class="post-date">2025-07-04</div>
            
            <div class="post-content" v-pre>
              <p>冰冷的腥刺的兽毛。在黑仄的洞内<br>
豺狼吓逼我至曲隅，用它的爪<br>
喘息吼震，寂静整穴</p>
<p>甘美的尖叫，柔顺的蹬踹<br>
喉咙被撕开，手被扯断<br>
抱不了、抓不住、摸不到了，我的毛绒玩偶*，粉色<br>
不见了，颜色都逃走了</p>
<p>太紧了<br>
它的臂掌如玫瑰藤，缠住我的踝，藤牙扯咬<br>
太近了<br>
只剩墙，森寒的墙，紧闭的墙<br>
我看着她将被吃掉</p>
<p>猎犬轻轻地舔了舔狐狸的脸<br>
狐狸颤抖着，没有如常靠回猎犬肩上</p>
<p><em>*毛绒玩偶:狐狸会用柔软的材料布置洞穴，如树叶、干草、动物毛发等</em></p>
